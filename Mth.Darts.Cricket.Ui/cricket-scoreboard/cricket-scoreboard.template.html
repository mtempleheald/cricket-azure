<table id="scoreboard">
    <tr>
        <th ng-if="$ctrl.maxRounds == 0" class="round">round {{$ctrl.currentRound}} of &#8734;</th>
        <th ng-if="$ctrl.maxRounds > 0" class="round">round {{$ctrl.currentRound}} of {{$ctrl.maxRounds}}</th>
        <th ng-repeat="s in $ctrl.scores">
            <span ng-if="$ctrl.currentPlayer == s.name" class="current">{{s.name}}</span>
            <span ng-if="$ctrl.currentPlayer != s.name">{{s.name}}</span>
        </th>
    </tr>
    <tr>
        <td>20</td>
        <td ng-repeat="s in $ctrl.scores">
            <span ng-repeat="n in [1, 2, 3]" ng-if="s.Twenty >= n" class="good">
                &#x2714;
            </span>
            <span ng-repeat="n in [1, 2, 3]" ng-if="3 - s.Twenty >= n" class="bad">
                &#x2716;
            </span>
        </td>
    </tr>
    <tr>
        <td>19</td>
        <td ng-repeat="s in $ctrl.scores">

    </tr>

    </tr>
    <tr>

            <span ng-repeat="n in [1, 2, 3]" ng-if="3 - s.Fifteen >= n" class="bad">
                &#x2716;

        </td>
    </tr>
    <tr>
        <td>Bull</td>
        <td ng-repeat="s in $ctrl.scores">
            <span ng-repeat="n in [1, 2, 3]" ng-if="s.Bull >= n" class="good">

            </span>
            <span ng-repeat="n in [1, 2, 3]" ng-if="3 - s.Bull >= n" class="bad">
                &#x2716;
            </span>
        </td>
    </tr>
    <tr>
        <td>Points</td>
        <td ng-repeat="s in $ctrl.scores">
            {{s.points}}
        </td>
    </tr>
    <tr>
        <td>Score</td>
        <td ng-repeat="s in $ctrl.scores">
            {{s.score}}
        </td>
    </tr>
</table>
